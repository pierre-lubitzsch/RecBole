USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp

load_col:
  inter: [user_id, item_id, rating, timestamp]

threshold:
  rating: 3.5

train_neg_sample_args:
  distribution: uniform
  sample_num: 1

eval_args:
  group_by: user
  order: TO
  split: {LS: 'valid_and_test'}
  mode: full
  metrics: [Recall, NDCG, Hit, MRR]
  topk: [10, 20]
  valid_metric: Recall@20

# Top-level parameters (needed because RecBole reads these separately)
topk: [10, 20]
valid_metric: Recall@20
metrics: [Recall, NDCG, Hit, MRR]

user_inter_num_interval: "[5, inf)"
item_inter_num_interval: "[5, inf)"

use_gpu: True
gpu_id: 0
show_progress: False
epochs: 100
n_layers: 2
loss: bpr
weight_decay: 0.0
reg_weight: 1e-4
learning_rate: 1e-3
learner: adam
early_stop: True


