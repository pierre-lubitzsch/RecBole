USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp

load_col:
  inter: [user_id, item_id, rating, timestamp]

threshold:
  rating: 3.5

eval_args:
  group_by: user
  order: TO
  split: {RS: [0.8, 0.1, 0.1]}
  mode: full
  metrics: [Recall, NDCG, Hit, MRR]
  topk: [10, 20]
  valid_metric: Recall@20

# Top-level parameters (needed because RecBole reads these separately)
topk: [10, 20]
valid_metric: Recall@20
metrics: [Recall, NDCG, Hit, MRR]

user_inter_num_interval: "[5, inf)"
item_inter_num_interval: "[5, inf)"

# EASE specific parameters
reg_weight: 250  # Regularization weight (try 100-500)

# Runtime
use_gpu: True  # EASE can use GPU for matrix operations
gpu_id: 0
early_stop: False  # No iterative training
show_progress: False
epochs: 1  # Only needs 1 epoch to solve closed-form solution
