USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
TIME_FIELD: timestamp
SESSION_ID_FIELD: session_id

load_col:
  inter: [user_id, session_id, item_id, timestamp]

eval_args:
  group_by: user
  order: TO
  split: {RS: [0.8, 0.1, 0.1]}
  mode: full
  metrics: [Recall, NDCG, Hit, MRR]
  topk: [10, 20]
  valid_metric: Recall@20

# Top-level parameters (needed because RecBole reads these separately)
topk: [10, 20]
valid_metric: Recall@20
metrics: [Recall, NDCG, Hit, MRR]

user_inter_num_interval: "[5, inf)"
item_inter_num_interval: "[5, inf)"

# Runtime
use_gpu: False
gpu_id: -1
early_stop: False  # Pop doesn't need early stopping
show_progress: False
epochs: 1  # Pop only needs 1 epoch to count item frequencies

