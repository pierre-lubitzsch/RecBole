USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp

load_col:
  inter: [user_id, item_id, rating, timestamp]

threshold:
  rating: 3.5

train_neg_sample_args:
  distribution: uniform
  sample_num: 1

eval_args:
  group_by: user
  order: TO
  split: {RS: [0.8, 0.1, 0.1]}
  mode: full
  metrics: [Recall, NDCG, Hit, MRR]
  topk: [10, 20]
  valid_metric: Recall@20

# Top-level parameters (needed because RecBole reads these separately)
topk: [10, 20]
valid_metric: Recall@20
metrics: [Recall, NDCG, Hit, MRR]

user_inter_num_interval: "[5, inf)"
item_inter_num_interval: "[5, inf)"

use_gpu: True
gpu_id: 0
show_progress: False
epochs: 100
early_stop: True

# SpectralCF specific parameters (from paper)
# Paper uses embedding size 64
embedding_size: 64
# Paper tests n_layers in {1, 2, 3, 4}, finds 4 works best for most datasets
n_layers: 4
# Paper uses L2 regularization weight 1e-3
reg_weight: 1e-3

# Training parameters
# Paper uses Adam optimizer with lr=0.001
learning_rate: 0.001
learner: adam

# Paper uses batch size 1024
train_batch_size: 2048
